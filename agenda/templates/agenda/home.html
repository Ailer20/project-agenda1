{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'agenda/css/style.css'  %}">

</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex sidebar">
        <div class="bg-dark text-white p-3 vh-100" style="width: 250px; position: fixed;">
            <h4 class="text-center">Norte Tech</h4>
            <a href="{% url 'home' %}"> <i class="fa fa-home me-2"></i> CALENDÁRIO</a>
            <a href="{% url 'page_pedidos' %}"> <i class="fa fa-home me-2"></i> PEDIDOS</a>
            <a href="{% url 'logout' %}" > <i class="fas fa-sign-out-alt me-2"></i>LOGOUT</a>
            <button class="btn btn-light mt-3" data-bs-toggle="modal" data-bs-target="#reuniaoModal">
                Solicitar Reunião
            </button>

            <label for="statusFilter" class="mt-3">Filtrar por Status:</label>
            <select id="statusFilter" class="form-select">
                <option value="todos">Todos</option>
                <option value="aprovado">Aprovado</option>
                <option value="pendente">Pendente</option>
            </select>
        </div>

        <!-- Conteúdo principal -->
        <div class="container" style="margin-left: 270px; padding-top: 20px;">
            <h2>Agenda</h2>
            <hr>
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Modal do Formulário -->
    <div class="modal fade" id="reuniaoModal" tabindex="-1" aria-labelledby="reuniaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reuniaoModalLabel">Solicitar Reunião</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Solicitar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div id="calendar"></div>
    </div>

    <!-- Modal para Detalhes da Reunião -->
    <div class="modal fade" id="modalReuniao" tabindex="-1" aria-labelledby="modalReuniaoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalReuniaoLabel">Detalhes da Reunião</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Local:</strong> <span id="modalLocal"></span></p>
                    <p><strong>Data:</strong> <span id="modalData"></span></p>
                    <p><strong>Horário:</strong> <span id="modalHorario"></span></p>
                    <p><strong>Descrição:</strong> <span id="modalDescricao"></span></p>
                    <p><strong>Colaboradores:</strong> <span id="modalColaboradores"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap e FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dataInicioInput = document.getElementById("id_data_inicio");
            const horarioInicioInput = document.getElementById("id_horario_inicio");
            const horarioFimInput = document.getElementById("id_horario_fim");
            const colaboradoresSelect = document.getElementById("id_colaboradores");
        
            function atualizarColaboradores() {
                const data_inicio = dataInicioInput.value;
                const horario_inicio = horarioInicioInput.value;
                const horario_fim = horarioFimInput.value;
        
                if (data_inicio && horario_inicio && horario_fim) {
                    fetch(`/colaboradores-disponiveis/?data_inicio=${data_inicio}&horario_inicio=${horario_inicio}&horario_fim=${horario_fim}`)
                        .then(response => response.json())
                        .then(data => {
                            colaboradoresSelect.innerHTML = "";
                            
                            if (data.colaboradores.length === 0) {
                                const option = document.createElement("option");
                                option.text = "Nenhum colaborador disponível";
                                option.disabled = true;
                                colaboradoresSelect.appendChild(option);
                            } else {
                                data.colaboradores.forEach(colaborador => {
                                    const option = document.createElement("option");
                                    option.value = colaborador.id;
                                    option.text = colaborador.nome;
                                    colaboradoresSelect.appendChild(option);
                                });
                            }
                        });
                }
            }
        
            dataInicioInput.addEventListener("change", atualizarColaboradores);
            horarioInicioInput.addEventListener("change", atualizarColaboradores);
            horarioFimInput.addEventListener("change", atualizarColaboradores);
        });
        </script>
        <script src="{% static 'agenda/js/calendar.js' %}"></script>
        
        
</body>
</html>
