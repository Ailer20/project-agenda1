<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    
    {% load static %}  <!-- Adicione esta linha -->

    <link rel="stylesheet" href="{% static 'agenda/css/login.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <!-- Lado esquerdo com a animação -->
      <div class="left-side">
        <canvas id="dotlottie-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>

      <!-- Lado direito com o formulário -->
      <div class="right-side">
        <h1 class="login-title">login</h1>

        {% if messages %}
          {% for message in messages %}
            <p class="text-danger text-center">{{ message }}</p>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" id="username" name="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="login-button">login</button>
        </form>
      </div>
    </div>

    <!-- Inclusão do script JS após o conteúdo -->
    <script type="module">
      import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

      new DotLottie({
        autoplay: true,
        loop: true,
        canvas: document.getElementById("dotlottie-canvas"),
        src: "https://lottie.host/5470287a-cdb9-4017-bfcc-4e912558ddb8/E3njGzJ3gy.lottie",  // Substitua pelo link do seu arquivo .lottie ou .json
      });
    </script>
  </body>
</html>
